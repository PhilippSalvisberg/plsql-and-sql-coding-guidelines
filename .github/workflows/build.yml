name: Build
on:
  push:
    branches:
      - main
      - feature/**
      - bugfix/**
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: db* CODECOP
        run: |
          export COP_VERSION=4.3.0
          wget https://github.com/Trivadis/plsql-cop-cli/releases/download/v$COP_VERSION/tvdcc-$COP_VERSION.zip
          unzip tvdcc-$COP_VERSION.zip -d .
          echo $TVDCC_LIC | base64 -d > tvdcc-$COP_VERSION/tvdcc.lic
          tvdcc-$COP_VERSION/tvdcc.sh path=docs skip=none
        env:
          TVDCC_LIC: ${{ secrets.TVDCC_LIC }}
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
